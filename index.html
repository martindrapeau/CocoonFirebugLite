<!doctype html>
<html style="touch-action: none;" debug="true">
    <head>
        <title>CocoonJS Firebug Lite</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=1024, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

        <script src="jquery.js"></script>
        <script>
            $(document).ready(function() {
                $('input').val($('a').attr('href'));
                $('button').click(function(e) {
                    var text = $('input').val();
                    $('a')
                        .attr('href', text)
                        .text(text);
                });
            });
        </script>
    </head>
    <body>
        <h1>Firebug Lite</h1>
        <div>
            <input type="text" value="" placeholder="type in the query string" style="width:300px;" />
            <button>Update</button>
        </div>
        <div>
            <a href="firebuglite://test">firebuglite://test</a>
        </div>
    </body>
</html>
